<html>
<head>
<title>TIJN</title>

<script src="jquery-3.3.1.min.js"></script>

<script type="text/javascript">

// jQuery convention for running when the document has been fully loaded:
$(document).ready(() => {
  $('#readButton').click(() => {
    const requestURL = 'bank/' + $('#nameBox').val();
    console.log('making ajax request to:', requestURL);

    // From: http://learn.jquery.com/ajax/jquery-ajax-methods/
    // Using the core $.ajax() method since it's the most flexible.
    // ($.get() and $.getJSON() are nicer convenience functions)
    $.ajax({
      // all URLs are relative to http://localhost:3000/
      url: requestURL,
      type: 'GET',
      dataType : 'json', // this URL returns data in JSON format
      success: (data) => {
        console.log('You received some data!', data);

        if (data.name && data.id) {
          $('#status').html('Successfully fetched data at URL: ' + requestURL);
          $('#idDiv').html('Bank Name is ' + data.name);

        } else {
          $('#status').html('Error: could not find user at URL: ' + requestURL);
          // clear the display
          $('#idDiv').html('');

        }
      },
    });
  });

  $('#allBanksButton').click(() => {
    $.ajax({
      url: 'bankaccounts',
      type: 'GET',
      dataType : 'json',
      success: (data) => {
        console.log('You received some data!', data);
        $('#status').html('All banks: ' + data);
      },
    });
});

  $('#insertButton').click(() => {
    $.ajax({
      // all URLs are relative to http://localhost:3000/
      url: 'bank',
      type: 'POST', // <-- this is POST, not GET
      data: {
              name: $('#insertNameBox').val(),
              id: $('#insertIdBox').val()
            },
      success: (data) => {
        $('#status').html(data.message);
      }
    });
  });

  // define a generic Ajax error handler:
  // http://api.jquery.com/ajaxerror/
  $(document).ajaxError(() => {
    $('#status').html('Error: unknown ajaxError!');
  });
});
</script>

</head>
<body>
  <h1>Welcome to TIJN!</h1>

  Name: <input id="nameBox" type="text" size="20"/>
  <button id="readButton">Get BankId</button>
  <button id="allBanksButton">Get all Banks</button>

  <div id="idDiv"></div>


  <hr/>
  Name: <input id="insertNameBox" type="text" size="20"/>
  Id: <input id="insertIdBox" type="text" size="20"/>
  <button id="insertButton">Insert into Bank Table</button>

  <hr/>
  <div id ="status"></div>
</body>
</html>
